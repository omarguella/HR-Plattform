<div class="card p-2 w-75">
	<div class="card-header d-flex justify-content-between">
		<div>
			<h3 class="title">Open Bonus Salaries</h3>
		</div>
	</div>
	<div class="card-body">
		<table mat-table [dataSource]="closedSalaries" class="mat-elevation-z8">
			<ng-container matColumnDef="sid">
				<th mat-header-cell *matHeaderCellDef>SID</th>
				<td mat-cell *matCellDef="let element"> {{element["sid"]}} </td>
			</ng-container>
			<ng-container matColumnDef="year">
				<th mat-header-cell *matHeaderCellDef>Year</th>
				<td mat-cell *matCellDef="let element"> {{element["year"]}} </td>
			</ng-container>
			<ng-container matColumnDef="value">
				<th mat-header-cell *matHeaderCellDef>Value</th>
				<td mat-cell *matCellDef="let element"> {{element["value"]}} </td>
			</ng-container>
			<ng-container matColumnDef="remarks">
				<th mat-header-cell *matHeaderCellDef>Remarks</th>
				<td mat-cell *matCellDef="let element"> {{element["remarks"]}} </td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>
